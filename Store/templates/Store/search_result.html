<html lang="en">
<head>

    <title>search result</title>
</head>
<body>
   <h1>search Resukt for "{{query}}"</h1>

   {% if  result %}
   <ul>

   {% else %}
     <p>No result found</p>
  {% endif %}


</body>
</html>
