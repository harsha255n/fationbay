{% extends 'Store/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="h4 pb-2 mb-4 text-danger text-center border-bottom border-danger my-3">Categories</div>

    <div class="row">
        {% for i in categories %}
        <div class="col-md-3 mb-4">
            <a href="{% url 'category' i.id %}" style="text-decoration: none !important;">
                <div class="card">
                    <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="300px" width="400px">
                    <div class="card-body text-center">
                        <p class="card-text" style="color: black;text-decoration:solid;">{{i.name}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
